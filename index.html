<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="indexstyle.css">
  <title>Frontend Mentor | Stats Preview Card Component</title>
</head>
<body>
  <div class="card">
    <div class="card-left">
      <h1>Get <span class="purple">insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <ul>
        <li><span class="number">10k+</span><br><span class="list">COMPANIES</span></li>
        <li><span class="number">314</span><br><span class="list">TEMPLATES</span></li>
        <li><span class="number">12M+</span><br><span class="list">QUERIES</span></li>
      </ul>
    </div>
    <div class="card-right">
      <img src="images/image-header-desktop.jpg" alt="Stats Preview">
      <div class="overlay"></div>
    </div>
  </div>
</body>
</html>
